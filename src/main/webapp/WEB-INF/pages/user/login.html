
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/css/reset.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
<title>兴欣会员登录页面</title>
	<!-- <%--静态包含,base标签，css样式，jQuery--%>
	<%@ include file="/pages/common/head.jsp"%>
</head> -->
<body>
		<div id="login_header">
			<img class="logo_img" alt="" th:src="@{/static/img/logo2.jpg}" >
		</div>
			<div class="login_banner">
				<div id="l_content">
					<span class="login_word">欢迎登录</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>兴欣会员</h1>
								<a th:href="@{/user/registbtn}">立即注册</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg" th:text="${errorInfo==null}?'请输入用户名和密码':${errorInfo}">
									<!--%=request.getAttribute("msg")==null?"请输入用户名和密码":request.getAttribute("msg")%-->
								</span>
							</div>
							<div class="form">
								<form th:action="@{/user/login}" method="post">
									<input type="hidden" name="action" value="login">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名"
										   autocomplete="off" tabindex="1" name="username"
									value=""/>
									<br/>
									<br/>
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" value=""/>
									<br/>
									<br/>
									<input type="submit" value="登录" id="sub_btn"/>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
        <!--&lt;!&ndash;引入页脚&ndash;&gt;-->
	    <div th:replace="commons/footer::#bottom"></div>
</body>
</html>
